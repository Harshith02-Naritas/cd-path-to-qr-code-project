<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Page</title>
    <style>
        /* Add your CSS styles here (e.g., for tables, headings, buttons) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .report-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        #filters {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        #filters label {
            font-weight: bold;
            color: #34495e;
        }
        #filters input[type="date"], #filters select {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            min-width: 180px;
            transition: border-color 0.3s ease;
        }
        #filters input[type="date"]:focus, #filters select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        #generate-report-button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        #generate-report-button:hover {
            background-color: #217dbb;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #report-content {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* for rounded corners of thead and tbody */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        thead th {
            border-bottom: 2px solid #2980b9;
        }
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        #export-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
            gap: 15px;
        }
        #export-buttons button {
            padding: 12px 25px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        #export-buttons button:hover {
            background-color: #27ae60;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #export-buttons button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            box-shadow: none;
        }
        #export-buttons button:disabled:hover {
            background-color: #95a5a6;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
            display: none;
            padding: 10px;
            background-color: #ffe0e0;
            border: 1px solid #ffb3b3;
            border-radius: 5px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="report-container">
        <h1>Reports</h1>

        <div id="filters">
            <label for="date-from">From Date:</label>
            <input type="date" id="date-from">
            <label for="date-to">To Date:</label>
            <input type="date" id="date-to">
            <label for="name-select">Select Name:</label>
            <select id="name-select"></select>
            <button id="generate-report-button">Generate Report</button>
        </div>

        <div id="report-content">
            </div>
        <div id="error-message" class="error-message"></div>

        <div id="export-buttons">
            <button id="export-csv-button">Export to CSV</button>
            <button id="export-html-button">Export to HTML</button>
        </div>
    </div>
    <script>
        // Firebase configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyBmaAvI0W0dM8AuNvIi8hgpyHg9IWVLmFE",
            authDomain: "ratingformproject.firebaseapp.com",
            projectId: "ratingformproject",
            storageBucket: "ratingformproject.firebasestorage.app",
            messagingSenderId: "281643770824",
            appId: "1:281643770824:web:72eee7f4c564f9e294d6fd",
            measurementId: "G-0YF8RS0035"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const reportContentDiv = document.getElementById('report-content');
        const generateReportButton = document.getElementById('generate-report-button');
        const nameSelect = document.getElementById('name-select');
        const exportCsvButton = document.getElementById('export-csv-button');
        const exportHtmlButton = document.getElementById('export-html-button');
        const errorMessageDiv = document.getElementById('error-message');

        // Disable export buttons initially
        exportCsvButton.disabled = true;
        exportHtmlButton.disabled = true;

        function displayErrorMessage(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
        }

        function clearErrorMessage() {
            errorMessageDiv.textContent = '';
            errorMessageDiv.style.display = 'none';
        }

        // 1. Fetch Data and Populate Name Dropdown
        function fetchAndPopulateNames() {
            db.collection('ratings').get().then((querySnapshot) => {
                const uniqueNames = new Set();
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.name) {
                        uniqueNames.add(data.name);
                    }
                });
                nameSelect.innerHTML = ''; // Clear existing options
                // Add the "All" option
                const allOption = document.createElement('option');
                allOption.value = ''; //  Value is empty
                allOption.textContent = 'All';
                nameSelect.appendChild(allOption);

                uniqueNames.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    nameSelect.appendChild(option);
                });
            }).catch(error => {
                console.error("Error fetching names:", error);
                displayErrorMessage(`Error fetching data: ${error.message}`);
                reportContentDiv.innerHTML = `<p style="color:red;">Error fetching data: ${error.message}</p>`;
            });
        }

        fetchAndPopulateNames();

        // 2. Generate Report
        generateReportButton.addEventListener('click', () => {
            clearErrorMessage();
            const fromDateInput = document.getElementById('date-from').value;
            const toDateInput = document.getElementById('date-to').value;
            const selectedName = nameSelect.value;

            let fromDate, toDate;
            if (fromDateInput) {
                fromDate = new Date(fromDateInput);
            }
            if (toDateInput) {
                toDate = new Date(toDateInput);
            }

            let query = db.collection('ratings');

            if (selectedName) { // only add where clause if name is selected.
                query = query.where('name', '==', selectedName);
            }
            if (fromDate) {
                const fromTimestamp = firebase.firestore.Timestamp.fromDate(fromDate);
                query = query.where('timestamp', '>=', fromTimestamp);
            }
            if (toDate) {
                const toTimestamp = firebase.firestore.Timestamp.fromDate(toDate);
                query = query.where('timestamp', '<=', toTimestamp);
            }
            query.get().then(querySnapshot => {
                if (querySnapshot.empty) {
                    reportContentDiv.innerHTML = '<p>No data found for the selected criteria.</p>';
                    exportCsvButton.disabled = true;
                    exportHtmlButton.disabled = true;
                    return;
                }

                // Organize data by name
                const organizedData = {};
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const name = data.name;

                    if (!organizedData[name]) {
                        organizedData[name] = {
                            count: 0,
                            communicationSum: 0,
                            engagementSum: 0,
                            leadershipSum: 0,
                        };
                    }

                    // Sum up the ratings for each person.
                    organizedData[name].count++;
                    organizedData[name].communicationSum += data.communication !== undefined ? data.communication : 0;
                    organizedData[name].engagementSum += data.engagement !== undefined ? data.engagement : 0;
                    organizedData[name].leadershipSum += data.Leadership !== undefined ? data.Leadership : 0; // changed here

                });

                let reportHTML = '<table><thead><tr><th>Name</th><th>Communication</th><th>Engagement</th><th>Leadership</th></tr></thead><tbody>';
                for (const name in organizedData) {
                    const personData = organizedData[name];
                    const count = personData.count;
                    const communicationAvg = count > 0 ? (personData.communicationSum / count).toFixed(2) : 'N/A';
                    const engagementAvg = count > 0 ? (personData.engagementSum / count).toFixed(2) : 'N/A';
                    const leadershipAvg = count > 0 ? (personData.leadershipSum / count).toFixed(2) : 'N/A';

                    // Apply color coding based on the average score.
                    const communicationColor = getColorForScore(communicationAvg);
                    const engagementColor = getColorForScore(engagementAvg);
                    const leadershipColor = getColorForScore(leadershipAvg);

                    reportHTML += `<tr><td>${name}</td><td style="background-color:${communicationColor}">${communicationAvg}</td><td style="background-color:${engagementColor}">${engagementAvg}</td><td style="background-color:${leadershipColor}">${leadershipAvg}</td></tr>`;
                }
                reportHTML += '</tbody></table>';
                reportContentDiv.innerHTML = reportHTML;
                exportCsvButton.disabled = false;
                exportHtmlButton.disabled = false;

            }).catch(error => {
                console.error("Error fetching data:", error);
                displayErrorMessage(`Error fetching data: ${error.message}.  ${error}`);
                reportContentDiv.innerHTML = `<p style="color:red;">Error fetching data: ${error.message}</p>`;
                exportCsvButton.disabled = true;
                exportHtmlButton.disabled = true;
            });
        });

        // 3. Export functions (CSV and HTML)
        function convertToCSV(data) {
            let csv = 'Name,Communication,Engagement,Leadership\n';
            for (const name in data) {
                const personData = data[name];
                const count = personData.count;
                const communicationAvg = count > 0 ? (personData.communicationSum / count).toFixed(2) : 'N/A';
                const engagementAvg = count > 0 ? (personData.engagementSum / count).toFixed(2) : 'N/A';
                const leadershipAvg = count > 0 ? (personData.leadershipSum / count).toFixed(2) : 'N/A';
                const row = `${name},${communicationAvg},${engagementAvg},${leadershipAvg}\n`;
                csv += row;
            }
            return csv;
        }

        function downloadFile(data, filename, contentType) {
            const blob = new Blob([data], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            URL.revokeObjectURL(url); //release memory
        }

        function exportToCsv() {
            clearErrorMessage();
            const fromDateInput = document.getElementById('date-from').value;
            const toDateInput = document.getElementById('date-to').value;
            const selectedName = nameSelect.value;

            let fromDate, toDate;
            if (fromDateInput) {
                fromDate = new Date(fromDateInput);
            }
            if (toDateInput) {
                toDate = new Date(toDateInput);
            }

            let query = db.collection('ratings');
            if (selectedName) {  // only add where clause if name is selected
                query = query.where('name', '==', selectedName);
            }
            if (fromDate) {
                const fromTimestamp = firebase.firestore.Timestamp.fromDate(fromDate);
                query = query.where('timestamp', '>=', fromTimestamp);
            }
            if (toDate) {
                const toTimestamp = firebase.firestore.Timestamp.fromDate(toDate);
                query = query.where('timestamp', '<=', toTimestamp);
            }

            query.get().then(querySnapshot => {
                // Organize the data in the same way as for the HTML table
                const organizedData = {};
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const name = data.name;

                    if (!organizedData[name]) {
                        organizedData[name] = {
                            count: 0,
                            communicationSum: 0,
                            engagementSum: 0,
                            leadershipSum: 0,
                        };
                    }

                    // Sum up the ratings for each person.
                    organizedData[name].count++;
                    organizedData[name].communicationSum += data.communication !== undefined ? data.communication : 0;
                    organizedData[name].engagementSum += data.engagement !== undefined ? data.engagement : 0;
                    organizedData[name].leadershipSum += data.Leadership !== undefined ? data.Leadership : 0; // changed here
                });
                const csvContent = convertToCSV(organizedData);
                downloadFile(csvContent, 'report.csv', 'text/csv;charset=utf-8;');
            }).catch(error => {
                console.error("Error exporting to CSV:", error);
                displayErrorMessage(`Error exporting data to CSV: ${error.message}.  ${error}`);
                reportContentDiv.innerHTML = `<p style="color:red;">Error exporting data to CSV: ${error.message}</p>`;
            });

        }

        function exportToHtml() {
            clearErrorMessage();
            const fromDateInput = document.getElementById('date-from').value;
            const toDateInput = document.getElementById('date-to').value;
            const selectedName = nameSelect.value;

            let fromDate, toDate;
            if (fromDateInput) {
                fromDate = new Date(fromDateInput);
            }
            if (toDateInput) {
                toDate = new Date(toDateInput);
            }

            let query = db.collection('ratings');
            if (selectedName) { // only add where clause if name is selected.
                query = query.where('name', '==', selectedName);
            }
            if (fromDate) {
                const fromTimestamp = firebase.firestore.Timestamp.fromDate(fromDate);
                query = query.where('timestamp', '>=', fromTimestamp);
            }
            if (toDate) {
                const toTimestamp = firebase.firestore.Timestamp.fromDate(toDate);
                query = query.where('timestamp', '<=', toTimestamp);
            }

            query.get().then(querySnapshot => {
                const organizedData = {};
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const name = data.name;
                    if (!organizedData[name]) {
                        organizedData[name] = {
                            count: 0,
                            communicationSum: 0,
                            engagementSum: 0,
                            leadershipSum: 0,
                        };
                    }

                    // Sum up the ratings for each person.
                    organizedData[name].count++;
                    organizedData[name].communicationSum += data.communication !== undefined ? data.communication : 0;
                    organizedData[name].engagementSum += data.engagement !== undefined ? data.engagement : 0;
                    organizedData[name].leadershipSum += data.Leadership !== undefined ? data.Leadership : 0; // changed here
                });
                let htmlContent = '<html><head><title>Report</title><style>body { font-family: Arial, sans-serif; } table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); overflow: hidden; } th, td { border: 1px solid #ddd; padding: 12px; text-align: left; } th { background-color: #3498db; color: white; } thead th { border-bottom: 2px solid #2980b9; } tbody tr:nth-child(odd) { background-color: #f9f9f9; }</style></head><body><h1>Report</h1><table><thead><tr><th>Name</th><th>Communication</th><th>Engagement</th><th>Leadership</th></tr></thead><tbody>';
                for (const name in organizedData) {
                    const personData = organizedData[name];
                    const count = personData.count;
                    const communicationAvg = count > 0 ? (personData.communicationSum / count).toFixed(2) : 'N/A';
                    const engagementAvg = count > 0 ? (personData.engagementSum / count).toFixed(2) : 'N/A';
                    const leadershipAvg = count > 0 ? (personData.leadershipSum / count).toFixed(2) : 'N/A';
                    
                    // Apply color coding
                    const communicationColor = getColorForScore(communicationAvg);
                    const engagementColor = getColorForScore(engagementAvg);
                    const leadershipColor = getColorForScore(leadershipAvg);
                    
                    htmlContent += `<tr><td>${name}</td><td style="background-color: ${communicationColor}">${communicationAvg}</td><td style="background-color: ${engagementColor}">${engagementAvg}</td><td style="background-color: ${leadershipColor}">${leadershipAvg}</td></tr>`;
                }
                htmlContent += '</tbody></table></body></html>';
                downloadFile(htmlContent, 'report.html', 'text/html');
            }).catch(error => {
                console.error("Error exporting to HTML:", error);
                displayErrorMessage(`Error exporting data to HTML: ${error.message}. ${error}`);
                reportContentDiv.innerHTML = `<p style="color:red;">Error exporting data to HTML: ${error.message}</p>`;
            });
        }

        exportCsvButton.addEventListener('click', exportToCsv);
        exportHtmlButton.addEventListener('click', exportToHtml);

        // Function to determine color based on the score (min 1, max 5)
        function getColorForScore(score) {
            if (score === 'N/A') return '#FFFFFF'; // Return white for N/A

            const minScore = 1;
            const maxScore = 5;

            // Ensure the score is within the valid range
            const clampedScore = Math.max(minScore, Math.min(maxScore, parseFloat(score)));

            // Calculate the color interpolation (green to red)
            const green = 255 * (clampedScore - minScore) / (maxScore - minScore);
            const red = 255 * (maxScore - clampedScore) / (maxScore - minScore);
            const blue = 0;

            return `rgb(${Math.round(red)}, ${Math.round(green)}, ${Math.round(blue)})`;
        }
    </script>
</body>
</html>
