<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
        background-color: #f4f4f4;
      }
      #qrcodeCanvas {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px; /* Add rounded corners */
        background-color: white;
      }
      p {
        font-size: 1.1em;
        color: #333;
      }
    </style>
</head>
<body>
    <canvas id="qrcodeCanvas"></canvas>
    <p>Scan this QR code to visit the webpage.</p>

    <script>
    const qrcodeCanvas = document.getElementById('qrcodeCanvas');
    const url = "https://harshith02-naritas.github.io/cd-path-to-qr-code-project/Review%20submit%20form.html";

    QRCode.toCanvas(qrcodeCanvas, url, { width: 250, height: 250 }, function (error) {
      if (error) {
        console.error("Error generating QR code:", error);
      } else {
        console.log("QR code generated successfully!");
      }
    });
    </script>
</body>
</html>
