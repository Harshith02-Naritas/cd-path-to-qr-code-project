<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom right, #222222, #333333); /* Darker grey background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Darker, more opaque container */
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* Deeper shadow */
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(12px); /* Slightly stronger blur */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Even lighter border */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff8500; /* Orange title */
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Darker text shadow */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #eeeeee; /* Very light grey label */
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Darker text shadow */
        }

        select, input[type="number"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Very light border */
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3); /* Even darker input background */
            color: #ffffff; /* White text */
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2); /* More pronounced inset shadow */
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #ff8500; /* Orange focus border */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Darker focus shadow */
            transform: translateY(-2px);
        }

        button {
            padding: 14px 28px;
            background-image: linear-gradient(to right, #ff8500, #ff6600); /* Darker orange gradient */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            font-size: 1.2em;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4); /* Even stronger shadow */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6); /* Darker text shadow */
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.06);
            }
        }

        button:hover {
            background-image: linear-gradient(to right, #ffad33, #ff8500); /* Lighter orange hover gradient */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Increased hover shadow */
            transform: translateY(-4px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        #acknowledgement {
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
            color: #ffffff; /* White text */
            display: none;
            font-size: 1.4em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Darker text shadow */
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 15px;
            text-align: center;
            display: none;
            font-size: 1.1em;
            font-weight: bold;
            background-color: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
             input[type="number"]{
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                border-radius: 0;
                box-shadow: none;
                padding: 15px;
            }
            h2{
                font-size: 1.8em;
            }
            label{
                font-size: 1em;
            }
             input[type="number"]{
                font-size: 0.9em;
            }
            button{
                font-size: 1em;
                 padding: 12px 24px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h2>Rating Form</h2>
        <form id="ratingForm">
            <label for="name">Name:</label>
            <select id="name" name="name" required>
                <option value="">Select Name</option>
                <option value="Anusuya RP">Anusuya RP</option>
                <option value="Aravind S">Aravind S</option>
                <option value="Harshith S M">Harshith S M</option>
                <option value="Magizh Shobhina Christy">Magizh Shobhina Christy</option>
                <option value="Mohamed Hassain">Mohamed Hassain</option>
                <option value="Nandhini Kaliyappan">Nandhini Kaliyappan</option>
                <option value="Naveen Prabhu">Naveen Prabhu</option>
            </select>

            <label for="communication">Communication Effectiveness (1-10):</label>
            <input type="number" id="communication" name="communication" min="1" max="10" required>

            <label for="Leadership">Team Leadership and Management (1-10):</label>
            <input type="number" id="Leadership" name="Leadership" min="1" max="10" required>

            <label for="engagement">Employee Engagement and Influence (1-10):</label>
            <input type="number" id="engagement" name="engagement" min="1" max="10" required>

            <button type="submit">Submit</button>
        </form>
        <div id="acknowledgement">Thank you for your rating!</div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyBmaAvI0W0dM8AuNvIi8hgpyHg9IWVLmFE",
  authDomain: "ratingformproject.firebaseapp.com",
  projectId: "ratingformproject",
  storageBucket: "ratingformproject.firebasestorage.app",
  messagingSenderId: "281643770824",
  appId: "1:281643770824:web:72eee7f4c564f9e294d6fd",
  measurementId: "G-0YF8RS0035"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const form = document.getElementById('ratingForm');
        const acknowledgement = document.getElementById('acknowledgement');
        const errorMessageElement = document.getElementById('error-message');
        let formSubmitted = false;

        function displayErrorMessage(message) {
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
        }

        function clearErrorMessage() {
            errorMessageElement.style.display = 'none';
            errorMessageElement.textContent = '';
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            clearErrorMessage();

            if (formSubmitted) {
                console.log("Form submission already handled.");
                return;
            }

            const name = document.getElementById('name').value;
            const communication = document.getElementById('communication').value;
            const Leadership = document.getElementById('Leadership').value;
            const engagement = document.getElementById('engagement').value;


            console.log("Form Data:", { name, communication, Leadership, engagement });

            // Perform basic validation
             if (name === "" || communication === "" || Leadership === ""  || engagement === "") {
                displayErrorMessage("Please fill in all the fields.");
                return;
            }

            const communicationValue = parseInt(communication);
            const LeadershipValue = parseInt(Leadership);
            const engagementValue = parseInt(engagement);


            if (isNaN(communicationValue) || isNaN(LeadershipValue)  || isNaN(engagementValue)) {
                displayErrorMessage("All ratings must be numbers.");
                return;
            }



            formSubmitted = true;
            console.log("Submitting to Firestore...");

            db.collection('ratings').add({
                name: name,
                communication: communicationValue,
                Leadership: LeadershipValue,
                engagement: engagementValue,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
                acknowledgement.style.display = 'block';
                form.reset();
                formSubmitted = false;
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
                displayErrorMessage("Failed to submit rating. Please try again.");
                formSubmitted = false;
            });
        });
    </script>
</body>
</html>
